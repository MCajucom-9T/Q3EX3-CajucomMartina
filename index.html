<body>

	<div class="container" id="greets">

		<h1>GREETING APP</h1>

		<hr>

		<form>
			<label for="fname">Enter name: </label>
			<br>
			<input type="text" name="fname" id="firstname" class="form-control">

			<br>
			<br>

			<h5 id="salutations">Good Day, user!</h5>

			<br>

			<button type="button" onClick="welcome()" class="btn bg-dark text-info">
				GREET
			</button>

			<button type="button" onClick="window.location.reload()" class="btn bg-dark text-info d-inline-block">
				REFRESH
			</button>
		</form>

	<!-- function for greet button -->

	<script type="text/javascript">
		function welcome(inputName) {
			var inputName = document.getElementById('firstname').value;

			document.getElementById('salutations').innerHTML = 'Good Day, ' + inputName + '!';
		}
	</script>
